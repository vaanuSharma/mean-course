<mat-card>
  <mat-card-title>
    Create Post
  </mat-card-title>
  <mat-card-content>
    <form (submit)= "onAddPost(postForm)" #postForm= "ngForm">
      <mat-form-field>
        <input matInput type="text" name="title" ngModel required #title="ngModel">
        <mat-error *ngIf= "title.invalid"> Please enter valid title </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="6" name="content" ngModel required #content="ngModel"></textarea>
        <mat-error *ngIf= "content.invalid"> Please enter valid content </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="accent" type="submit"> Save Post </button>
    </form>
  </mat-card-content>
</mat-card>
